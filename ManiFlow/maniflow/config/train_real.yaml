name: train_real

exp_name: "real_data"
task_name: "real_pcd"

horizon: 64
n_obs_steps: 2
n_action_steps: 32
n_latency_steps: 0
dataset_obs_steps: ${n_obs_steps}
obs_as_global_cond: True

dataset:
  _target_: maniflow.dataset.real_dataset.RealDataset
  data_path: /home/raymond/projects/data/teleop/ramdom
  load_list: ["all"]
  obs_key: ['cartesian_position', 'joint_positions', 'gripper_position']
  horizon: ${horizon}
  pad_before: 0
  pad_after: 0
  seed: 42
  val_ratio: 0.1
  num_demo: 100
  max_train_episodes: null
  downsample_points: 2048
  camera_id: ["CL8384200N1"]
  crop_region: null
  use_pc_color: false

shape_meta:
  obs:
    point_cloud:
      shape: [2048, 3]
      type: point_cloud
    agent_pos:
      shape: [null]
      type: low_dim
  action:
    shape: [null]

policy:
  _target_: maniflow.policy.maniflow_pointcloud_policy.ManiFlowTransformerPointcloudPolicy
  model_name: "DiTX"

  n_layer: 6 
  n_head: 8
  n_emb: 512
  visual_cond_len: 512
  qkv_bias: false
  qk_norm: false

  # Training settings
  language_conditioned: false
  pre_norm_modality: false

  flow_batch_ratio: 0.75
  consistency_batch_ratio: 0.25
  sample_t_mode_flow: "beta"
  sample_t_mode_consistency: "discrete"
  sample_dt_mode_consistency: "uniform"
  sample_target_t_mode: "relative"
  denoise_timesteps: 10

  diffusion_timestep_embed_dim: 128
  diffusion_target_t_embed_dim: 128

  encoder_type: "DP3Encoder"
  encoder_output_dim: 128
  use_pc_color: false
  pointnet_type: "pointnet"
  downsample_points: true
  crop_shape: null

  pointcloud_encoder_cfg:
    in_channels: 3
    out_channels: ${policy.encoder_output_dim}
    use_layernorm: true
    final_norm: layernorm
    normal_channel: false
    num_points: ${policy.visual_cond_len}
    pointwise: true

  horizon: ${horizon}
  n_action_steps: ${n_action_steps}
  n_obs_steps: ${n_obs_steps}
  num_inference_steps: 10
  obs_as_global_cond: true
  shape_meta: ${shape_meta}

ema:
  _target_: maniflow.model.diffusion.ema_model.EMAModel
  update_after_step: 0
  inv_gamma: 1.0
  power: 0.75
  min_value: 0.0
  max_value: 0.9999

dataloader:
  batch_size: 256
  num_workers: 4
  shuffle: True
  pin_memory: True
  persistent_workers: True

val_dataloader:
  batch_size: 128
  num_workers: 4
  shuffle: False
  pin_memory: True
  persistent_workers: False

optimizer:
  _target_: torch.optim.AdamW
  lr: 1.0e-4
  betas: [0.9, 0.95]
  eps: 1.0e-8
  weight_decay: 1.0e-3

training:
  device: "cuda:0"
  seed: 42
  debug: False
  resume: True
  lr_scheduler: cosine
  lr_warmup_steps: 500
  num_epochs: 1000
  gradient_accumulate_every: 1
  use_ema: True

  rollout_every: 999999
  checkpoint_every: 50
  val_every: 10
  sample_every: 5

  max_train_steps: null
  max_val_steps: null
  tqdm_interval_sec: 1.0

logging:
  group: ${exp_name}
  id: null
  mode: online  # "online", "offline", or "disabled"
  name: ${task_name}_seed${training.seed}
  project: ManiFlow-Real
  resume: true
  tags:
    - real_data
    - offline_training

checkpoint:
  save_ckpt: True
  topk:
    monitor_key: val_loss
    mode: min
    k: 3  # Keep top 3 checkpoints
    format_str: 'epoch={epoch:04d}-val_loss={val_loss:.6f}.ckpt'
  save_last_ckpt: True
  save_last_snapshot: False

hydra:
  job:
    override_dirname: ${name}
  run:
    dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
  sweep:
    dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
    subdir: ${hydra.job.num}
